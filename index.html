<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Top Anime Characters</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white font-sans">

  <header class="text-center py-6 bg-gray-800">
    <h1 class="text-4xl font-bold">Top Anime Characters</h1>
    <p class="mt-2">Created by Tara Kuczynski</p>
  </header>

  <main class="max-w-4xl mx-auto mt-8">
    <section id="characters" class="grid gap-6 grid-cols-1 sm:grid-cols-2 lg:grid-cols-3">
      <!-- Character 1 -->
      <div class="bg-gray-800 p-4 rounded-lg shadow-md hover:shadow-lg transition-shadow">
        <img src="https://preview.redd.it/any-thoughts-about-levi-ackerman-v0-03ch231bhabd1.jpeg?width=640&crop=smart&auto=webp&s=70a216bbe481afa9c6a33ac99c856659a94d2112" alt="Levi Ackerman" class="rounded-lg w-full mb-4">
        <h2 class="text-2xl font-bold">Levi Ackerman</h2>
        <p class="mt-2">Favorites: 140,000+</p>
      </div>

      <!-- Character 2 -->
      <div class="bg-gray-800 p-4 rounded-lg shadow-md hover:shadow-lg transition-shadow">
        <img src="https://images4.alphacoders.com/738/73806.jpg" alt="Lelouch Lamperouge" class="rounded-lg w-full mb-4">
        <h2 class="text-2xl font-bold">Lelouch Lamperouge</h2>
        <p class="mt-2">Favorites: 120,000+</p>
      </div>

      <!-- Character 3 -->
      <div class="bg-gray-800 p-4 rounded-lg shadow-md hover:shadow-lg transition-shadow">
        <img src="https://i.scdn.co/image/ab67616d0000b273698053276e5f2b236dd2de91" alt="Luffy Monkey D." class="rounded-lg w-full mb-4">
        <h2 class="text-2xl font-bold">Monkey D. Luffy</h2>
        <p class="mt-2">Favorites: 100,000+</p>
      </div>
    </section>
  </main>

  <footer class="text-center py-6 bg-gray-800 mt-8">
    <p>&copy; 2024 Tara Kuczynski , tailwind css</p>
  </footer>

</body>
</html>
